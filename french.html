<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Français</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #007BFF;
      display: flex;
      margin: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      z-index: 10;
    }

    .sidebar {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.2);
      padding-top: 60px; /* Space for top navbar */
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 12px 16px;
      width: 100%;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .submenu {
      display: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding-left: 10px;
    }

    .submenu a {
      display: block;
      padding: 6px 16px;
      color: white;
      text-decoration: none;
    }

    .submenu a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .page-content {
      margin-left: 200px;
      padding: 80px 20px 20px 20px;
      color: white;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="french.html">Français</a>
    <a href="spanish.html">Español</a>
    <a href="german.html">Deutsch</a>
    <a href="welsh.html">Cymraeg</a>
  </div>
  <div class="sidebar">
    <button onclick="toggleSubmenu('phoneticsSubmenu')">Phonetics ▾</button>
    <div id="phoneticsSubmenu" class="submenu">
      <a href="#">J</a>
      <a href="#">U</a>
    </div>

    <button onclick="toggleSubmenu('grammarSubmenu')">Grammar ▾</button>
    <div id="grammarSubmenu" class="submenu">
      <a href="#">Perfect</a>
    </div>
  </div>
  <div class="page-content">
    <h1>Bienvenue</h1>
    <p>Ceci est la page en français.</p>
  </div>
  <script>
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
