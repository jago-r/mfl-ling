<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Deutsch</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #FFFF94;
      color: black;
    }

  .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      z-index: 10;
    }
    
     .sidebar {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.2);
      padding-top: 60px; /* Space for top navbar */
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    .sidebar button {
      background: none;
      border: none;
      color: black;
      padding: 12px 16px;
      width: 100%;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .submenu {
      display: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding-left: 10px;
    }

    .submenu a {
      display: block;
      padding: 6px 16px;
      color: black;
      text-decoration: none;
    }

    .submenu a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

        .page-content {
      margin-left: 200px;
      padding: 80px 20px 20px 20px;
      color: black;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="french.html">Français</a>
    <a href="spanish.html">Español</a>
    <a href="german.html">Deutsch</a>
    <a href="welsh.html">Cymraeg</a>
  </div>
   <div class="sidebar">
    <button onclick="toggleSubmenu('phoneticsSubmenu')">Phonetik ▾</button>
    <div id="phoneticsSubmenu" class="submenu">
      <a onclick="loadContent('ch-de')">ch</a>
    </div>

    <button onclick="toggleSubmenu('grammarSubmenu')">Grammatik ▾</button>
    <div id="grammarSubmenu" class="submenu">
    </div>
  </div>
  <div id="main-content" class="page-content">
    <h1>Wilkommen.</h1>
    <p>Here you can find information about German linguistics.</p>
  </div>
  <script>
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
  </script>
  <script>
function loadContent(item) {
  fetch(`${item}.html`)
    .then(response => {
      if (!response.ok) {
        throw new Error(`Could not load ${item}.html`);
      }
      return response.text();
    })
    .then(html => {
      document.getElementById('main-content').innerHTML = html;
    })
    .catch(error => {
      document.getElementById('main-content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
    });
}
  </script>
</body>
</html>
